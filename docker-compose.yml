version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: togglenest-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: togglenest
    volumes:
      - mongodb_data:/data/db
    networks:
      - togglenest-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: togglenest-backend
    restart: unless-stopped
    ports:
      - '5001:5001'
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:password@mongodb:27017/togglenest?authSource=admin
      - JWT_SECRET=your_jwt_secret_here
      - JWT_EXPIRE=7d
      - PORT=5001
    depends_on:
      - mongodb
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - togglenest-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: togglenest-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - togglenest-network

volumes:
  mongodb_data:

networks:
  togglenest-network:
    driver: bridge
